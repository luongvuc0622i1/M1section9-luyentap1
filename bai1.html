<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số đầu tiên:", "a");
    let b = +prompt("Nhập vào số thứ hai:", "b");
    if (a % b == 0) {
        alert("a chia hết cho b")
    } else {
        alert("a không chia hết cho b")
    }
</script>
</body>
</html>
