<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
  let n = prompt("Nhập 1 số nguyên bất kỳ:")
  if (n > 0) {
      alert("Số vừa nhập lớn hơn 0")
  } else if (n < 0) {
      alert("Số vừa nhập nhỏ hơn 0")
  } else {
      alert("Số vừa nhập là số 0")
  }
</script>
</body>
</html>
